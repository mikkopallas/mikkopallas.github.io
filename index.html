<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mikko Pallas</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px 20px;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.5em;
      color: #666;
    }
    .links {
      margin-top: 2em;
    }
    .links a {
      display: inline-block;
      margin: 0 15px;
      text-decoration: none;
      color: #333;
    }
    .links img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 5px;
      background: #fff;
    }
    .links img:hover {
      transform: scale(1.1);
      background: #e0e0e0;
    }
  </style>
</head>
<body>

  <h1>Mikko Pallas</h1>
  <p>Software Engineer</p>

  <div class="links">
    <a href="https://github.com/mikkopallas" target="_blank">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
    </a>
    <a href="https://linkedin.com/in/mikkopallas" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
    </a>
  </div>

</body>
</html>
